<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#1A1A1A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Cryptic Trainer" />
    <meta
      name="description"
      content="Daily Cryptic Trainer - Improve your cryptic crossword solving skills"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%231A1A1A' width='180' height='180'/><text x='50%' y='50%' font-size='70' font-weight='bold' text-anchor='middle' dominant-baseline='middle' fill='%23F4F1EA' font-family='system-ui'>CT</text></svg>" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Merriweather:wght@300;400;700;900&family=Fira+Code:wght@500&family=Libre+Franklin:wght@400;600&display=swap" rel="stylesheet"/>

    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "ink": "#1A1A1A",
              "newsprint": "#F4F1EA",
              "paper": "#EBE7DE",
              "crimson": "#8B2635",
              "navy": "#1B3B6F",
              "stone": "#787672",
            },
            fontFamily: {
              "display": ["Playfair Display", "serif"],
              "serif": ["Merriweather", "serif"],
              "mono": ["Fira Code", "monospace"],
              "sans": ["Libre Franklin", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "0px",
              "sm": "2px",
              "md": "4px",
            },
          },
        },
      }
    </script>

    <style>
      /* Custom Utilities for the Broadside look */
      .border-double-b {
        border-bottom-width: 3px;
        border-bottom-style: double;
        border-bottom-color: #1A1A1A;
      }

      /* Noise overlay technique */
      .bg-texture::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.4%22/%3E%3C/svg%3E');
        opacity: 0.08;
        mix-blend-mode: multiply;
      }

      circle {
        transition: stroke-dashoffset 1s ease-out;
      }

      body {
        min-height: max(884px, 100dvh);
      }
    </style>

    <title>Daily Cryptic Trainer</title>
  </head>
  <body class="bg-newsprint text-ink font-serif antialiased bg-texture min-h-screen flex flex-col items-center">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="w-full max-w-md min-h-screen flex flex-col relative bg-newsprint border-x border-stone/20 shadow-2xl shadow-stone/10"></div>
    <script>
      // Register service worker for PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered successfully');
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
